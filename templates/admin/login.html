{% extends "common/base.html" %}

{% block content %}
<body style="background-image: url({{ url_for('static', filename='images/bgimg2.jpg') }}); background-size: cover; background-repeat: no-repeat;">
<div class="container" style="align-self: center;">
    
    <form method="POST" class="shadow p-4 rounded bg-light" style="width: 400px; align-content: center;">
        <h2 class="text-center mb-4">Admin Login</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

{% endblock %}
</body>
