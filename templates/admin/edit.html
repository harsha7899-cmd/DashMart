{% extends 'common/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form action="{{ url_for('update_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            {% if product.image %}
            <div class="mb-2">
                <img src="{{ url_for('static', filename=product.image) }}" alt="Product Image" class="img-thumbnail" style="max-width: 200px;">
            </div>
            {% endif %}
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="highlighted" name="highlighted" {% if product.highlighted %}checked{% endif %}>
            <label for="highlighted" class="form-check-label">Highlight this product</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
